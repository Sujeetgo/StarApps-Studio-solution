<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Hello World!</h1> -->
    <div class="container">
        <div class="umbrella-img">
            <img src="Blue umbrella.png" alt="Blue" id="blue-umb">
            <!-- <img src="Pink umbrella.png" alt="Pink" id="pink-umb">
            <img src="Yello umbrella.png" alt="Yellow" id="yellow-umb"> -->
        </div>
        <div class="details">
            <h1>Custom Umbrella</h1>
            <!-- <div class="radio">
                <input type="radio"  id="blue">
                <label for="blue"></label>
                <input type="radio"  id="pink">
                <label for="pink"></label>
                <input type="radio"  id="yello">
                <label for="yello"></label>
            </div> -->

            <div class="select-colors">
                <p id="blue"></p>
                <p id="pink"></p>
                <p id="yello"></p>
            </div>
            <form>
                <div class="text">
                    <h3>Customize your umbrella</h3>
                    <p>Upload a logo for an instant preview.</p>
                    <p>.png and .jpg file only.Max file size is 5MB.</p>
                </div>
                <div class="upload">
                    <div class="upload-icon">
                        <img src="upload_icon.svg" alt="upload-icon">
                    </div>
                    <div class="upload-logo">
                        <input type="submit" id="upload-logo" value="UPLOAD FILE"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
